{% extends "base_generic.html" %}
{% block content %}
<div class="login-container">
  <div class="login-card">
    <div class="card-front">
      <h2>Login</h2>
      <form method="post" action="{% url 'login' %}" id="loginForm">
        {% csrf_token %}
        <div class="form-group">
          <input type="text" id="{{ form.username.id_for_label }}" name="{{ form.username.html_name }}" required>
          <label for="{{ form.username.id_for_label }}">Username</label>
          <div class="bar"></div>
        </div>
        <div class="form-group">
          <input type="password" id="{{ form.password.id_for_label }}" name="{{ form.password.html_name }}" required>
          <label for="{{ form.password.id_for_label }}">Password</label>
          <div class="bar"></div>
        </div>
        <button type="submit" class="submit-btn">
          <span>Login</span>
        </button>
        <input type="hidden" name="next" value="{{ next }}">
      </form>
    </div>
  </div>
</div>

{% if form.errors %}
<div class="error-popup">
  <p>Your username and password didn't match. Please try again.</p>
</div>
{% endif %}

<style>

  body {
    margin: 0;
    padding: 0;
    font-family: 'Roboto', sans-serif;
    background: #19161c;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .login-container {
    perspective: 1000px;
    width: 350px;
  }

  .login-card {
    background: #2a2630;
    border-radius: 10px;
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
    transition: transform 0.6s;
    transform-style: preserve-3d;
  }

  .card-front, .card-back {
    padding: 40px;
    backface-visibility: hidden;
  }

  .card-back {
    transform: rotateY(180deg);
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
  }

  h2 {
    color: #fff;
    text-align: center;
    margin-bottom: 30px;
  }

  .form-group {
    position: relative;
    margin-bottom: 35px;
  }

  input {
    width: 100%;
    padding: 10px 0;
    background: none;
    border: none;
    border-bottom: 1px solid #4a4a4a;
    color: #fff;
    font-size: 16px;
    outline: none;
    transition: border-color 0.2s;
  }

  label {
    position: absolute;
    top: 10px;
    left: 0;
    color: #aaa;
    font-size: 16px;
    transition: all 0.2s ease;
    pointer-events: none;
  }

  input:focus ~ label,
  input:valid ~ label {
    top: -20px;
    font-size: 12px;
    color: #6c5ce7;
  }

  .bar {
    position: relative;
    display: block;
    width: 100%;
  }

  .bar:before, .bar:after {
    content: '';
    height: 2px;
    width: 0;
    bottom: 0;
    position: absolute;
    background: #6c5ce7;
    transition: 0.2s ease all;
  }

  .bar:before { left: 50%; }
  .bar:after { right: 50%; }

  input:focus ~ .bar:before,
  input:focus ~ .bar:after {
    width: 50%;
  }

  .submit-btn {
    width: 100%;
    padding: 12px;
    background: #6c5ce7;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background 0.3s, transform 0.1s;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .submit-btn:hover {
    background: #5b4cdb;
  }

  .submit-btn:active {
    transform: scale(0.98);
  }

  .submit-btn i {
    margin-left: 10px;
  }

  .switch-text {
    text-align: center;
    color: #aaa;
    margin-top: 20px;
  }

  .switch-btn {
    color: #6c5ce7;
    text-decoration: none;
    cursor: pointer;
  }

  .error-popup {
    position: fixed;
    top: 20px;
    right: 20px;
    background: #ff4757;
    color: #fff;
    padding: 15px;
    border-radius: 5px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    animation: slideIn 0.5s forwards, fadeOut 0.5s 3s forwards;
  }

  @keyframes slideIn {
    from { transform: translateX(100%); opacity: 0; }
    to { transform: translateX(0); opacity: 1; }
  }

  @keyframes fadeOut {
    from { opacity: 1; }
    to { opacity: 0; }
  }
  input:-webkit-autofill,
  input:-webkit-autofill:hover,
  input:-webkit-autofill:focus,
  input:-webkit-autofill:active {
      -webkit-box-shadow: 0 0 0 30px #2a2630 inset !important;
      -webkit-text-fill-color: #fff !important;
  }
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const switchBtns = document.querySelectorAll('.switch-btn');
  const loginCard = document.querySelector('.login-card');

  switchBtns.forEach(btn => {
    btn.addEventListener('click', function(e) {
      e.preventDefault();
      loginCard.style.transform = loginCard.style.transform === 'rotateY(180deg)' 
        ? 'rotateY(0deg)' 
        : 'rotateY(180deg)';
    });
  });
});
</script>
{% endblock %}
