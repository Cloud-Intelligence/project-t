<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Better Bard</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #19161c;
      color: #fff;
      font-family: "Courier New", monospace;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
    }
    .search-container {
      position: relative;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      max-width: 300px;
    }
    .search-icon {
      color: #b7b7b7;
      font-size: 26px;
      cursor: pointer;
      transition: 0.2s;
      z-index: 2;
      padding: 10px;
    }
    .input {
      position: absolute;
      left: 40px;
      top: 50%;
      transform: translateY(-50%);
      padding: 10px;
      width: 0;
      background: none;
      border: 4px solid #fff;
      border-radius: 50px;
      box-sizing: border-box;
      font-family: "Courier New", monospace;
      font-size: 18px;
      color: #b7b7b7;
      outline: none;
      transition: 0.5s;
      opacity: 0;
      z-index: 1;
    }
    .search-container:hover .input {
      width: calc(100% - 50px);
      background: #3b3640;
      border-radius: 10px;
      opacity: 1;
    }
    .tilesWrap {
      padding: 0;
      margin: 50px auto;
      list-style: none;
      text-align: center;
    }
    .tilesWrap li {
      display: inline-block;
      width: 20%;
      min-width: 200px;
      max-width: 230px;
      padding: 80px 20px 40px;
      position: relative;
      vertical-align: top;
      margin: 10px;
      font-family: "Courier New", monospace;
      min-height: 25vh;
      background: #3b3640;
      border: 1px solid #252727;
      text-align: left;
      transition: all 0.3s ease-in-out;
    }
    .tilesWrap li h2 {
      font-size: 114px;
      margin: 0;
      position: absolute;
      opacity: 0.2;
      top: 50px;
      right: 10px;
      transition: all 0.3s ease-in-out;
    }
    .tilesWrap li h3 {
      font-size: 20px;
      color: #b7b7b7;
      margin-bottom: 5px;
    }
    .tilesWrap li p {
      font-size: 16px;
      line-height: 18px;
      color: #b7b7b7;
      margin-top: 5px;
    }
    .tilesWrap li:before {
      content: "";
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      z-index: -1;
      background: #fff;
      transform: skew(2deg, 2deg);
    }
    .tilesWrap li:after {
      content: "";
      position: absolute;
      width: 40%;
      height: 100%;
      left: 0;
      top: 0;
      background: rgba(255, 255, 255, 0.02);
    }
    .create-new {
      display: block;
      margin-top: 20px;
      text-decoration: none;
      color: #fff;
      font-size: 18px;
      padding: 10px;
      border-radius: 10px;
      transition: 0.3s;
      width: 150px;
    }
    .create-new:hover {
      background-color: #4c475a;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="search-container">
      <i class="fas fa-search search-icon"></i>
      <input
        type="text"
        class="input"
        name="q"
        placeholder="Search..."
        value="{{ search_query }}"
        onmouseout="this.value = ''; this.blur();"
      />
    </div>
    <a href="/chat/new" class="create-new">Create New</a>
    <ul class="tilesWrap">
      {% if search_query %}
      <p>Results: {{ chats|length }}</p>
      {% endif %} {% if chats %} {% for chat in chats %}
      <a href="/chat/{{ chat.pk }}">
        <li>
          <h2>{{ loop.index }}</h2>
          <h3>{{ chat.name }}</h3>
          <p>{{ chat.created_date }}</p>
        </li>
      </a>
      {% endfor %} {% else %}
      <p>No results found.</p>
      {% endif %}
    </ul>
  </div>
</body>
</html>
