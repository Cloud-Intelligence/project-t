<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Better Bard</title>
</head>
<style>
  body {
    background-color: #0d0d0d;
    color: #fff;
    font-family: 'Roboto', sans-serif;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 20px;
  }

  .container {
    width: 100%;
    max-width: 800px;
  }

  .search-container {
    background-color: #1c1c1c;
    padding: 10px;
    display: flex;
    align-items: center;
    margin-bottom: 20px;
    border-radius: 4px;
  }

  #search-input {
    flex: 1;
    background-color: #1f1c1c;
    color: #fff;
    border: none;
    padding: 10px;
    font-size: 16px;
    border-radius: 4px;
    outline: none;
    transition: background-color 0.3s;
  }

  #search-input::placeholder {
    color: #50fa7b;
  }

  #search-input:focus {
    background-color: #333;
  }

  .chat-list {
    list-style-type: none;
    padding: 0;
    margin: 0;
  }

  .chat-list li {
    background-color: #1c1c1c;
    border-radius: 4px;
    padding: 12px 20px;
    margin-bottom: 8px;
    transition: background-color 0.3s;
  }

  .chat-list li:hover {
    background-color: #333;
  }

  .chat-list li a {
    text-decoration: none;
    color: #fff;
    display: block;
  }

  .chat-list li h1 {
    margin: 0;
    color: #50fa7b;
    font-size: 18px;
    font-weight: 500;
  }

  .chat-list li .chat-meta {
    color: #aaa;
    font-size: 14px;
    margin-top: 4px;
  }

  .create-new {
    display: block;
    margin-top: 20px;
    text-decoration: none;
    color: #50fa7b;
    text-align: center;
    padding: 10px;
    border: 2px solid #50fa7b;
    border-radius: 4px;
    transition: background-color 0.3s, color 0.3s;
  }

  .create-new:hover {
    background-color: #50fa7b;
    color: #0d0d0d;
  }
</style>
</head>
<body>
<div class="container">
  <div class="search-container">
    <input type="text" id="search-input" placeholder="Search...">
  </div>
  <ul class="chat-list">
    {% for chat in chats %}
    <li>
      <a href="/chat/{{chat.pk}}">
        <h1>{{ chat.name }}</h1>
        <div class="chat-meta">{{ chat.pk }} -- {{ chat.created_date }}</div>
      </a>
    </li>
    {% endfor %}
  </ul>
  <a href="/chat/new" class="create-new">Create New</a>
</div>


  <script src="https://cdn.jsdelivr.net/npm/algoliasearch@4.23.3/dist/algoliasearch-lite.umd.js" integrity="sha256-1QNshz86RqXe/qsCBldsUu13eAX6n/O98uubKQs87UI=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@4.69.0/dist/instantsearch.production.min.js" integrity="sha256-kvd6gxFLULpeGloorQu2Cj9XhTFztR1xTHusIyi+cLg=" crossorigin="anonymous"></script>
<script>
  (function() {
  const searchClient = algoliasearch('{{ algolia_app_code }}', '{{ algolia_ui }}');
  const index = searchClient.initIndex('Chat');
  const search = instantsearch({
    indexName: 'Chat',
    searchClient,
  });
  
const searchInput = document.getElementById('search-input');
const searchResults = document.getElementById('search-results');

searchInput.addEventListener('input', () => {
    index.search(searchInput.value)
        .then(({ hits }) => {
          console.log(hits)
            searchResults.innerHTML = hits.map(hit => `
                <li>
                    <a href="/chat/${hit.objectID}"><h3>${hit.context}</h3></a>
                    <p>${hit.name}</p>
                </li>
            `).join('');
        });
});
})();
  </script>
</body>
</html>
