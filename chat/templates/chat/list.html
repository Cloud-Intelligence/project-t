<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Better Bard</title>
</head>
<body>
  <form method="GET" action="">
    <input type="text" name="q" placeholder="Search..." value="{{ search_query }}">
    <button type="submit">Search</button>
  </form>

  {% if search_query %}
    <p>Results: {{ chats|length }}</p>
  {% endif %}

  {% if chats %}
    <ul>
      {% for chat in chats %}
        <li>
          <a href="/chat/{{ chat.pk }}"><h1>{{ chat.name }} -- {{ chat.created_date }}</h1></a>
          <p>{{ chat.context }}</p>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No results found.</p>
  {% endif %}

  <a href="/chat/new">Create New Chat</a>
</body>
</html>
